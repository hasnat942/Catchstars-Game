<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catchstars Coin Collection</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Catchstars Coin Collection</h1>
    <p>Welcome to Catchstars! Check in daily to collect coins. The more referrals you have, the more coins you earn each day. Collect thousands of coins over three months!</p>
    <div id="coins">0</div>
    <button id="checkInButton">Daily Check-In</button>
    <input type="text" id="referralLink" readonly>
    <button id="copyReferralLink">Copy Referral Link</button>
    <div id="referralMessage"></div>
    <div id="userId"></div>

    <h2>Follow Us</h2>
    <button id="followYouTube">Follow on YouTube</button>
    <button id="followTwitter">Follow on Twitter</button>
    <button id="followTelegram">Follow on Telegram</button>
  </div>

  <!-- Firebase SDK and Firestore -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    // Export db for use in scripts.js
    export {
      db
    };
  </script>

  <!-- Your custom scripts -->
  <script src="scripts.js" type="module"></script>
</body>

</html>
