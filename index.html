<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catchstars Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Catchstars Game</h1>
        <h2 id="collectedCoins">Coins: 0</h2>
        <h2 id="farmingCoins">Farming Coins: 0</h2>
        <h2 id="level">Level: 1</h2>
        <h2 id="rank">Rank: Beginner</h2>
        
        <!-- Daily Check-In Button -->
        <button id="dailyCheckInBtn" onclick="dailyCheckIn()">Daily Check-In</button>
        
        <!-- Farming Button -->
        <button id="startFarmingBtn" onclick="startFarming()">Start Farming</button>
        
        <!-- Task and Social Task Buttons -->
        <button id="taskBtn" onclick="completeTask(1)">Complete Task</button>
        <button id="socialTaskBtn" onclick="completeSocialTask('Twitter')">Complete Social Task</button>
        
        <!-- Leaderboard Section -->
        <div id="leaderboard" class="leaderboard">
            <h3>Leaderboard</h3>
            <!-- Leaderboard entries will be dynamically generated here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
