<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catchstar Mine to Earn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Catchstar Mine to Earn</h1>
        <div id="coins">0</div>
        <button id="checkInButton">Daily Check-In</button>

        <div id="referralSection">
            <input type="text" id="referralLink" readonly>
            <button id="copyReferralLink">Copy Referral Link</button>
            <div id="referralMessage"></div>
        </div>

        <div id="userId"></div>

        <div class="social-rewards">
            <h2>Social Rewards</h2>
            <button id="followYouTube">Follow on YouTube</button>
            <button id="followTwitter">Follow on Twitter</button>
            <button id="followTelegram">Follow on Telegram</button>
        </div>

        <button id="settingsButton">Profile Settings</button>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Profile Settings</h2>
            <label for="profileName">Name:</label>
            <input type="text" id="profileName">
            <label for="profileWallet">Telegram Wallet Address:</label>
            <input type="text" id="profileWallet">
            <button id="saveProfile">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
